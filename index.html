<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="player">
            <button class="rock-button" value="Rock">Rock</button>
            <button class="paper-button" value="Paper">Paper</button>
            <button class="scissors-button" value="Scissors">Scissors</button>
            <button class="random-button" value="Random">Random</button>
        </div>
        <div class="score">
            <p>Player:</p>
            <p class="winner">Winner is:</p>
            <p>Computer:</p>
        </div>
        <div class="computer">
            <button class="rock-button" id="Rock">Rock</button>
            <button class="paper-button"id="Paper">Paper</button>
            <button class="scissors-button" id="Scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
