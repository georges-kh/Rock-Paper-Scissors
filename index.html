<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <button class="rock-button" value="ROCK">Rock</button>
        <button class="paper-button" value="PAPER">Paper</button>
        <button class="scissors-button" value="SCISSORS">Scissors</button>
        <button class="random-button" value="RANDOM">Random</button>
    </div>
    <div class="score">
        <p>Player:</p>
        <p class="winner">Winner is:</p>
        <p>Computer:</p>
    </div>
    <div class="comp">
        <p>Blank</p>
    </div>
</body>
</html>
