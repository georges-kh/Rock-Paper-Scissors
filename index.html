<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="player">
            <h1>Player</h1>
            <div class="buttons">
                <button class="rock-button" value="Rock">Rock <img src=pictures/rock.png></button>
                <button class="paper-button" value="Paper">Paper <img src=pictures/paper.png></button>
                <button class="scissors-button" value="Scissors">Scissors <img src=pictures/scissors.png></button>
                <button class="random-button" value="Random">Random <img src=pictures/game-die.png></button>
            </div>
        </div>
        <div class="score">
            <div class="player-score">Player <img src=pictures/player.png>: <div class="score-count" id="player-count">0</div></div>
            <div class="winner"></div>
            <div class="computer-score">Computer <img src=pictures/computer.png>: <div class="score-count" id="computer-count">0</div></div>
        </div>
        <div class="computer">
            <h1>Computer</h1>
            <div class="buttons">
                <button class="rock-button" id="Rock">Rock <img src=pictures/rock.png></button>
                <button class="paper-button"id="Paper">Paper <img src=pictures/paper.png></button>
                <button class="scissors-button" id="Scissors">Scissors <img src=pictures/scissors.png></button>
            </div>
        </div>
    </div>
</body>
</html>
